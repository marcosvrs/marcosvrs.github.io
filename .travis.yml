dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - "node"

cache:
  directories:
    - node_modules

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run lint
  - npm test
  - npm run e2e

before_deploy:
  - npm i -g firebase-tools
  - npm run build:prod

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "develop"
    on:
      branch: develop
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "default"
    on:
      branch: master