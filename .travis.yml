sudo: required

addons:
  chrome: stable

language: node_js

node_js:
  - "node"

cache:
  directories:
    - "node_modules"

before_script:
  - npm run lint

before_deploy:
  - npm run e2e

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
  on:
    branch: develop
    project: "staging"