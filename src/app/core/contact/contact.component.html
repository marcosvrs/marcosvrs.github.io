<article class="col">
  <section class="row align-items-center justify-content-start">
    <div class="col-md-2 offset-md-1 align-self-center">
      <div class="row align-items-center justify-content-start">
        <div class="col align-self-center">
          <p class="text-center">You can send me a email directly for:</p>
          <p class="text-center">marcosauda@outlook.com</p>
        </div>
      </div>
      <hr>
      <div class="row align-items-center justify-content-start">
        <div class="col align-self-center">
          <p class="text-center">Or contact me in my social medias:</p>
          <div class="btn-group d-flex justify-content-around" role="group" aria-label="Social Medias">
            <a class="btn btn-default" href="https://www.facebook.com/Marcosvrs" target="_blank" role="button" (click)="onClick('Facebook')"><img class="icon" src="assets/facebook.png" alt="Facebook"></a>
            <a class="btn btn-default" href="https://www.linkedin.com/in/marcosvrs/" target="_blank" role="button" (click)="onClick('Linkedin')"><img class="icon" src="assets/linkedin.png" alt="Linkedin"></a>
            <a class="btn btn-default" href="https://www.xing.com/profile/MarcosVinicius_Rubido" target="_blank" role="button" (click)="onClick('Xing')"><img class="icon" src="assets/xing.png" alt="Xing"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 offset-md-1 align-self-center">
      <form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
        <fieldset>
          <legend class="text-center">Contact me!</legend>
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="error = false">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>An error occurred!</strong> Please try again.
          </div>
          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="success = false">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Your message was sent!</strong> Thanks for contacting me.
          </div>
          <div class="form-group">
            <label class="form-control-label" for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" name="name" [bsFormControl]="contactName" required ngModel
              #contactName="ngModel">
            <div class="form-control-feedback" *ngIf="checkModelErrors(contactName)">Please enter your name!</div>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="email">Email</label>
            <input type="email" class="form-control" placeholder="example@example.com" id="email" name="email" [bsFormControl]="contactEmail"
              required ngModel email #contactEmail="ngModel">
            <div class="form-control-feedback" *ngIf="checkModelErrors(contactEmail) && contactEmail.errors.required">Please enter your Email!</div>
            <div class="form-control-feedback" *ngIf="checkModelErrors(contactEmail) && !contactEmail.errors.required && contactEmail.errors.email">Please enter a valid Email!</div>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="message">Message</label>
            <textarea class="form-control" [bsFormControl]="contactMessage" rows="6" id="message" name="message" required ngModel #contactMessage="ngModel"></textarea>
          </div>
        </fieldset>
        <input class="btn btn-default" type="submit" value="Submit" [disabled]="!contactForm.valid">
        <i *ngIf="loading" class="ld-cycle"></i>
      </form>
    </div>
  </section>
</article>
