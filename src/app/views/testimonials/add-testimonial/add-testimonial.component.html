<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Testimonial</h5>
      <button type="button" class="close" aria-label="Close" (click)="hideModalClick()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <p>Insert your testimonial here!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" (click)="hideModalClick()">Cancel</button>
    </div>
  </div>
</div>
