<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Testimonial</h5>
      <button type="button" class="close" aria-label="Close" (click)="hideModalClick()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (submit)="onSubmit()" #testimonialForm="ngForm">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-control-label" for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel required #testimonialName="ngModel">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn btn-secondary" (click)="hideModalClick()">Cancel</button>
      </div>
    </form>
  </div>
</div>
